<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Gradient</title>
    <style>
      body {
        font: "Raleway", sans-serif;
        color: rgba(0, 0, 0, 0.5);
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.5em;
        top: 15%;
        background: linear-gradient(to right, red, yellow);
      }

      h1 {
        font: 600 3.5em "Raleway", sans-serif;
        color: rgba(0, 0, 0, 0.5);
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.5em;
        width: 100%;
      }

      h3 {
        font: 900 1em "Raleway", sans-serif;
        color: rgba(0, 0, 0, 0.5);
        text-align: center;
        text-transform: none;
        letter-spacing: 0.01em;
      }
    </style>
  </head>
  <body id="gradient">
    <h1>Background Generator</h1>
    <input class="color1" type="color" class="color1" value="#00ff00" />
    <input class="color2" type="color" class="color2" value="#ff0000" />
    <h2>Current CSS Background</h2>
    <h3></h3>
    <script>
      let css = document.querySelector("h3");
      let color1 = document.querySelector(".color1");
      let color2 = document.querySelector(".color2");
      let body = document.getElementById("gradient");

      function backgroundGenerator() {
        body.style.background =
          "linear-gradient(to right, " +
          color1.value +
          ", " +
          color2.value +
          ")";
        css.textContent = body.style.background + ";";
      }
      color1.addEventListener("input", backgroundGenerator);
      color2.addEventListener("input", backgroundGenerator);
    </script>
  </body>
</html>
